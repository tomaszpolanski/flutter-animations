workflows:
  default-workflow:
    name: Default Workflow
    environment:
      flutter: v1.13.6
      xcode: latest
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - flutter packages pub get
      - flutter config --enable-web
      - flutter analyze
      - flutter test
      - |
        flutter config --enable-linux-desktop --enable-macos-desktop
        flutter devices
      - |
        # build web
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
    artifacts:
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - polanski.tomek@gmail.com

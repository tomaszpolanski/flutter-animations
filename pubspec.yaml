name: animation_cheat_page
description: Presentations made with Flutter

environment:
  sdk: ">=2.6.0-dev.5.0.flutter-d6c6d12ebf <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  presentation: ^0.0.8

  http: ^0.12.0+1
  universal_html: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  test: ^1.6.3
  args: ^1.5.2
  process_run: ^0.10.3
  rxdart: 0.22.0

flutter:

  uses-material-design: true

  fonts:
    - family: CrimsonPro
      fonts:
        - asset: web/assets/fonts/CrimsonPro/CrimsonPro-Light.ttf
          weight: 300
        - asset: web/assets/fonts/CrimsonPro/CrimsonPro-Regular.ttf
          weight: 400
        - asset: web/assets/fonts/CrimsonPro/CrimsonPro-Medium.ttf
          weight: 500
        - asset: web/assets/fonts/CrimsonPro/CrimsonPro-Bold.ttf
          weight: 700
        - asset: web/assets/fonts/CrimsonPro/CrimsonPro-Black.ttf
          weight: 900
    - family: Roboto
      fonts:
        - asset: web/assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: web/assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: web/assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: web/assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: web/assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: web/assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
    - family: RobotoMono
      fonts:
        - asset: web/assets/fonts/RobotoMono/RobotoMono-Thin.ttf
          weight: 100
        - asset: web/assets/fonts/RobotoMono/RobotoMono-Light.ttf
          weight: 300
        - asset: web/assets/fonts/RobotoMono/RobotoMono-Regular.ttf
          weight: 400
        - asset: web/assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: web/assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
